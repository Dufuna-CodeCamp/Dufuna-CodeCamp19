<!DOCTYPE html>
<html lang="en">
<head>
    <link href="body.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login page</title>
</head>
<body>
    <header>
        ALOHA STORE
    </header>
    <main>
        <blockquote>Welcome to Aloha Store. The most reliable online store for all your fashion items</blockquote>
        <div class="signupbox">
        <form>
            <h1 class="create">Create an account</h1>
            <br>
            Fullname:<br>
            <input type="text" name="fullname" placeholder="Surname first">
            <br>
            Username:<br>
            <input type="text" name="Username"placeholder="Set Username">
            <br>
            Email:<br>
            <input type="text" name="Email" placeholder="Enter Email Address">
            <br>
            Password:<br>
            <input type="Password" name="Password" placeholder="Enter Password">
            <br>
            <input type="submit" value="Create an account">
            <h2>Already have an account?</h2> 
            <input type="submit" value="Sign in">
            </form>
            </div>
            </main>
        </body>
        </html>
