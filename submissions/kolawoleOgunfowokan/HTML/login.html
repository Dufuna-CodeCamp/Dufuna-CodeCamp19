<!Doctype html>
<html lang="en">
    <head>
        <title>myoja-Login Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <section class="page-head">
            <img src="./images/diamond-simple.png" alt="logo" class="login-logo login-logo-image">
            <span class="login-logo login-logo-text">myoja.com</span>
        </section>
        <section class="login-page-greetings">
                <p>Welcome back, Kolawole</p><!--This requires some javascript as DOM will b used to change the name to USER'S-->
                <h6>A good day to shop.</h6>
        </section>
        <form method="POST" action="login.php"></form>
            <section class="login-page-form">
                   <label for="username" class="login-form-label">Username</label>
                   <br>
                   <input type="text" name="username" class="login-form-label login-form-input" placeholder="Please, enter your username" required>
                   <br>
                   <label for="email" class="login-form-label">Email Address</label>
                   <br>
                   <input type="text" name="Email" class="login-form-label login-form-input" placeholder="Please, enter your email" required>
                   <br>
                   <label for="password" class="login-form-label">Password</label>
                   <br>
                   <input type="password" name="password" class="login-form-label login-form-input" placeholder="*********" min="8" required>
                   <br>
                   <input type="checkbox" name="keepme" value="">
                   <label for="loginmode" class="login-history">Remember me?</label>
                   <span>
                       <a href="#Emailcode" class="login-link-form login-history forget-password">Forget Password?</a><!--This requires some javascript-->
                   </span>
                   <br>
                   <input type="Submit" name="login" value="Login" class="login-page-form login-button">
                   <i class="fa fa-facebook-square"></i>
                   <a href="https://www.facebook.com" target="_blank" class="login-link-form login-history">login with facebook</a>
                   <i class="fa fa-google google"></i>
                   <a href="https://www.google.com" target="_blank" class="login-link-form login-history google">login with google</a>
                   <hr>
                   <div class="login-form-foot">
                        <p class="text question">Already have an account?</p><br>
                        <button name="button" value="signup" class="login-button signup"><a href="signup.html"  target="_blank" class="signup-link">Signup</a></button></p>
                   </div>
            </section>
        </form>
    </body>
</html>
