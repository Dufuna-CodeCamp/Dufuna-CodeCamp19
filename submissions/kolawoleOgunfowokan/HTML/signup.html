<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/signup.css">
    <title>Signup page</title>
</head>
<body>
    <img src="./images/diamond-simple.png" alt="diamond-logo" class="logo">
    <form action="POST" class="signup-page">
        <section class="signup-page signup-form">
            <p class="text message">Create An Account</p>
            <hr class="rule">
            <label for="firstname" class="signup-form-label">First Name</label>
            <br>
            <input type="text" name="firstname" class="signup-form-input" placeholder="Enter your firstname here">
            <br>
            <label for="lastname" class="signup-form-label">Last Name</label>
            <br>
            <input type="text" name="lastname" class="signup-form-input" placeholder="Enter your last name">
            <br>
            <label for="email" class="signup-form-label">Email Address</label>
            <br>
            <input type="text" name="email" class="signup-form-input" placeholder="Enter your email here" required>
            <br>
            <label for="phonenumber" class="signup-form-label">Phone Number</label>
            <br>
            <input type="number" name="phonenumber" class="signup-form-input" placeholder="Enter your phone number">
            <br>
            <label for="password" class="signup-form-label">Password</label>
            <br>
            <input type="password" name="password" class="signup-form-input" placeholder="Enter your password" min="8" required>
            <br>
            <input type="submit" name="submit" value="Create an Account" class="button"><br>
            <p class="text terms">By signing up, you accept
                <a href="https://www.konga.com/content/terms-and-conditions">our terms and conditions</a>
            </p>
            <div class="signup-form-foot">
                <p class="text question">Already have an account?</p><br>
                <button name="button" value="Login" class="button login"><a href="login.html" target="_blank" class="login-link">Login</a></button></p>
           </div>
        </section>
    </form>
</body>
</html>
