<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <link  rel = "stylesheet" href = "./CSS/form.css">
    
</head>
<body>
    <div class="desc-container">
        <h3 class="site-description">  ...a wig for every occasion </h3>
        <p class="site-description">A top online platform for wigs. Register to view all our products and place your order.</p>
    </div>
    <div class="form-container"> 
        <div class="text-container">
            <h2 class="page-text">Create an Account</h2>
    </div>
    <div class="form-wrapper">
        <form>
            <label for="First name">First name:</label>
            <br/>
            <input type="text" name="firstname" id="firstname"/>
            <br/>
            <label for="Last name"> Last name:</label>
            <br/>
            <input type="text" name="lastname" id="lastname">
            <br/>
            <label for="Email address">Email address:</label>
            <br/>
            <input type="text" name="Emailaddress" id="Emailaddress"/>
            <br/>
            <label for="Password">Password:</label>
            <br/>
            <input type="password" name="password" id="password"/>
            <br/>
            <br/>
            <button class="sign-up" type="submit">Sign up</button>
            <br/>
            <p class="page-text">Already have an account? </p>
            <button name="button" value="login" class="sign-in">
                <a href="./login.html" target="_blank" class="page-link">Login</a>
            </button>
            <br/>
            <div class="social-media ">
                <div class="google">
                    <a href="https://www.google.com" class="social-media-link">
                        Login with Google
                    </a>
                </div>
                <div class=" facebook">
                    <a href="https://www.facebook.com"class="social-media-link">
                        Login with Facebook
                    </a>
                </div>
            </div>
        <form>
      </div>        
   <body>
<html>
