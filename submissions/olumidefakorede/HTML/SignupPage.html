<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ArtShopNG</title>
		<link rel='stylesheet' href='registrationpage.css'>
		<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
	</head>
		<body>
		<h1 align-self= 'center', style="color:rgb(65, 209, 113);",>ArtShopNG</h1>
		<h6>Your Favorite Online Store for African Art and Crafts</h6>	
		<p>Create an account.</p>
		<div class="signup-page">
				<div class="form">
				  <form  action="" method="" class="register-form">
				<div>
					<input type="text" name="firstname" placeholder="First Name"/>
					<br/>
				</div>
				<div>
					<input type="text" name= "lastname" placeholder="Last Name"/>
					<br/>
				</div>
				<div>
					<input type="email" placeholder="Email Address"/>
					<br/>
				</div>
				<div>
					<input type="password" placeholder="Password"/>
					<br/>
				</div>
				<div>
					<input type="password" placeholder="Repeat Password"/>
					<br/>
				</div>
				<div>
					<label>
					<input type="checkbox" checked="checked"><a href = "#">I have read and 
					  and agree to the terms and conditions</a>
					</label>
				</div>		
					<br/>
					<button type="submit">Create Account</button>
					<span><button>Cancel</button>
					<p class="message">Already registered? <a href="#">Sign In</a></p>
					<div class="col">
						<ul>
							<li>
								<a href="#" class="fb btn">
								<i class="fa fa-facebook fa-fw"></i> Continue with Facebook
								</a>
							</li>
							<li>
								<a href="#" class="twitter btn">
								<i class="fa fa-twitter fa-fw"></i> Continue with Twitter
								</a>
							</li>
							<li>
								<a href="#" class="google btn">
								<i class="fa fa-google fa-fw"></i> Continue with Google+
								</a>
							</li>
						</ul>
					</div>
				  </form>
				</div>
			  </div>
			</body>
	</html>
