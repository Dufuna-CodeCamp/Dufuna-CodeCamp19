<!DOCTYPE html>
<html>
<head>

<title>https://PaGent.ng/registration</title>
  <img src="Pagent.jpeg" />
 
  <style>
    img{
      margin: 0px 0px 0px 650px ;
      height: 20px;
      width: 20px;
      

    }
    h1, h3 {
      color: black;
      text-align: center
    }
    
    h2, p {
      text-align: center;
      color: rgba(15, 15, 14, 0.473)
    }
    
    h1, h2, h3{
      margin:0;
    }
    h2 {
      font-size: 15px
    }
    form {
      background-color: rgb(248, 245, 245);
    }
    
    body {
      background-color: rgb(214, 205, 205);
    }
  </style>
</head>
<body>   
  <h1>
    <b>PaGent</b>
  </h1>
  <h2>
    <i>redirecting focus</i>
  </h2>
  <h3>
    Find any male clothing, shoes, and others accessories in <strong>Nigeria</strong> delivered to your offices and houses
  </h3>
  <form>
    <p style="color: black">
      <u>Register New user</u>
    </p>
    <br><br>
    <p>
      <label>First name: </label>
      <input type="text" name="first_name" id="first_name" />
      
      <label> Other name: </label>
      <input type="text" name="other_name" id="other_name" />
    </p>
    <br/>
    <p>
      <label> Last name: </label>
      <input type="text" name="last_name" id="last_name" />
      
      <label> Phone Number: </label>
      <input type="numbers" name="phone_number" id="phone_number" />
      <sub style="font-size: 9px">digits only</sub>
    </p>
    <br>
    <p>
      <label for="email">Email: </label>
      <input type="text" name="username" id="username" />
      
      <label for="password">Pasword: </label>
      <input type="password" name="password" id="password" />
      <br>
      <sub style="font-size: 9px">
        <i>
          never disclose your <strong style="color:black">PaGent password</strong> to anyone
        </i>
      </sub>
    </p>
    <br>
    <p>
      <label for="state_of_residence">State of Residence: </label>
      <select name="state_of_residence" id="state_of_residence">
        <option value="abia">Abia</option>
        <option value="adamawa">Adamawa</option>
        <option value="akwa ibom">Akwa ibom</option>
        <option value="anambra">Anambra</option>
        <option value="bauchi">Bauchi</option>
        <option value="bayelsa">Bayelsa</option>
        <option value="benuel">Benuel</option>
        <option value="borno">Borno</option>
        <option value="cross river">Cross river</option>
        <option value="delta">Delta</option>
        <option value="ebonyi">Edonyi</option>
        <option value="enugu">Enugu</option>
        <option value="edo">Edo</option>
        <option value="ekiti">Ekiti</option>
        <option value="gombe">Gombe</option>
        <option value="imo">Imo</option>
        <option value="jigawa">Jigawa</option>
        <option value="kaduna">Kaduna</option>
        <option value="kano">Kano</option>
        <option value="katsina">Katsina</option>
        <option value="kebbi">Kebbi</option>
        <option value="kogi">Kogi</option>
        <option value="kwara">Kwara</option>
        <option selected="lagos">Lagos</option>
        <option value="nasarawa">Nasarawa</option>
        <option value="niger">Niger/<option>
        <option value="ogun">Ogun</option>
        <option value="ondo">Ondo</option>
        <option value="osun">Osun</option>
        <option value="oyo">Oyo</option>
        <option value="plateau">Plateau</option>
        <option value="rivers">Rivers</option>
        <option value="sokoto">Sokoto</option>
        <option value="taraba">Taraba</option>
        <option value="yobe">Yobe</option>
        <option value="zamfara">Zamfara</option>
      </select>
      
      <label for="gender">Gender: </label>
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="others">Others</option>
      </select>
    </p>
    <p>
      <label>Address: </label>
      <textarea rows = "5" cols = "50" name = "address"></textarea>
    </p>
    <br><br>
    <p>
      <label style="color:black">By continuing you agree to the policy and rules of PaGent.ng</label>
    </p>
    <br>
    <p>
      <input type="submit" name="submit" value="AGREE AND CREATE ACCOUNT" />
    </p>
  </form>
</body>
  
</html>
