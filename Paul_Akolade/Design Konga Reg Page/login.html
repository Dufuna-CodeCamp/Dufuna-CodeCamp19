<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        Project - HTML for a lookalike of Konga 
        registration page.
        Author - Paul Akolade
        Date - 3rd November, 2019.
        Inspiration - Femi Olaoye
        Project Instigator - Nifemi
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shopcrush</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous">
</head>
<body>
    <!-- Header Starts Here -->
    <header>
        <img src="images/shopcrush-logo.png" alt="Konga Logo">
    </header>
    <!-- Header Ends Here -->

    <!-- Main Section Starts Here-->
    <section>
        <!-- Registration Form Starts Here-->
        <div class="box1">
            <h4>
                Create Account
            </h4>
        </div>
        <div class="box2">
            <form action="" method="post">
                <label for="fname">First Name</label>
                <input type="text" name="firstname" id="fname" placeholder="Enter First Name">

                <label for="lname">Last Name</label>
                <input type="text" name="lastname" id="lname" placeholder="Enter Last Name">

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter Email">

                <label for="pword">Password</label>
                <input type="password" name="password" id="pword" placeholder="Enter Password">

                <input type="button" value="Submit">
            </form>
            <h5>Already Registered? Login Here.</h5>
            <button type="submit" class="login_fb"><i class="fab fa-facebook-f"></i>  Login</button> <h6>Or</h6>
            
            <button type="submit" class="login_gl"><i class="fab fa-google"></i>  Login</button>
        </div>
        <!-- Registration Form Ends Here-->

        <!-- Chat Box Start Here-->
        <div class="box3">
            <i class="fas fa-comment-dots chat_icon"></i>
        </div>
        <p>Chat with us</p>
        <!-- Chat Box Ends Here-->
    </section>
    <!-- Main Section Ends Here-->
</body>
</html>
